<!-- HTML TAGS
Any document starts with a heading. 
You can use different sizes for your headings. HTML also has six levels of headings, 
which use the elements <h1>, <h2>, <h3>, <h4>, <h5>, and <h6>. While displaying any heading,
browser adds one line before and one line after that heading. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>html Tags</title>
</head>
<body>
    <p>
    <h1>i am going to learn html</h1><br>

    <h2>hello</h2>
    <h3>react</h3>
    <h4>nodejs</h4>
    <h5>javascript</h5>
    <h6>multimedia</h6>
    </p>
</body>
</html>
